<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
</head>
<body>
    <div class="container">
        <h1>My Music Player</h1>
        <div id="player">
            <audio id="audio" controls crossorigin="anonymous">
                Your browser does not support the audio element.
            </audio>
            <div id="playlist">
                <div class="track" data-src="https://varanofficial.github.io/Website-music-playback/music/A.mp3">Track 1</div>
                <div class="track" data-src="https://varanofficial.github.io/Website-music-playback/music/A.mp3">Track 2</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
