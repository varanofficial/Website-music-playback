<!DOCTYPE html>
<html>
<head>
  <title>Audio Player</title>
</head>
<body>
  <audio id="audio" controls>
    <source src="https://varanofficial.github.io/Website-music-playback/music/A.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="playlist">
    <div class="track" data-src="https://varanofficial.github.io/Website-music-playback/music/A.mp3">Track 1</div>
    </div>

  <script>
    const playlist = document.getElementById('playlist');
    const tracks = playlist.getElementsByClassName('track');
    const audio = document.getElementById('audio');

    // Add click event listeners to each track
    for (let track of tracks) {
        track.addEventListener('click', function() {
            const src = this.getAttribute('data-src');
            audio.src = src;
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
            });
        });
    }

    // Disable right-click on the audio element
    audio.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Disable specific keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
            e.preventDefault();
        }
    });
  </script>
</body>
</html>
